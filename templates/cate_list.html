<script>
  // html dom 이 다 로딩된 후 실행된다.


  $.ajax({
    type: "GET",
    url: "/api/category_list",
    dataType: 'json',
    success: function (json) {
      for (var i = 0; i < json.length; i++) {
        $("#mode").append(" " +
          "<tr>" +
          "<th class='number'  scope='row'>" + json[i].id + "</th>" +
          "<td>" +
          "<li class='menu'>" +
          
          "<a class='temp'>"+
          json[i].name +
          "</a>"+

          "</li>" +
          "<a href='#'>"+
          "<img src= {% static 'img/edit.png' %}>"+   
          "</a>"+
          "</td>" +
          "<td> <li>" + json[i].category_count + "</li></td>" +
          "<td><li>" + json[i].created_at + "</li></td>" +
          "<td>" +
          "<a>" +
          "<button type='submit' id='start' >" +
          "시작" +
          "</button>" +
          "<a href='#'>"+
          "<img src= {% static 'img/clear.png' %}>"+  
          "</a>"+
          "</td>" +
          "</tr>)");
      }
      
    },
    error: function (err) {
      console.log(err); //오류발생시 콘솔 로그 출력
    },
  });

</script>

<script type="text/javascript">

  $(document).ready(function () {
    // add버튼 클릭시 
    $(".Add_Cate").click(function () {
      var input = prompt("과목 이름을 입력해주세요", "");
      var name = input.trim();

      if (name == "") {
        alert("값을 입력해주세요");
      } else {
        //Post 보내기
        $.ajax({
          type: "POST",
          url: "/api/category_list/",
          headers: {
            'X-CSRFTOKEN': '{{ csrf_token }}'
          },
          data: {
            name
          },
          dataType: "json",
          success: function (json) {
            //에러메세지가 없을때 (과목정보값이 20글자 미만일때)
            if (json.msg == null) {
              alert("성공");
              //GET으로 받기
              $.ajax({
                type: "GET",
                url: "/api/category_list/",
                dataType: 'json',
                success: function (json) {
                  $("#mode").append(" " +
                    "<tr>" +
                    "<th scope='row'>" + json[json.length - 1].id + "</th>" +
                    "<td>" +
                    "<li class='menu'>" +
                    json[json.length - 1].name +
                    "</li>" +
                    "</td>" +
                    "<td> <li>" + json[json.length - 1].category_count + "</li></td>" +
                    "<td><li>" + json[json.length - 1].created_at + "</li></td>" +
                    "<td>" +
                    "<a>" +
                    "<button type='submit' id='start' >" +
                    "시작" +
                    "</button>" +
                    "</a>" +
                    "</td>" +
                    "</tr>)");
                },
                error: function (err) {
                  console.log(err); //오류발생시 콘솔 로그 출력
                },
              });
              //20글자 이상일때는 에러메시지를 보여준ㄴ다
            } else if (json.msg != null) {
              alert(json.msg);
            }
          },
          //Post 실패시 에러
          error: function (request, status, error) {
            alert("code:" + request.status + "\n" + "error:" + error);
          }
        });

      }
    })
  })
