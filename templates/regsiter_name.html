{% extends 'base.html' %}
{% load static %}
{% block title %}로그인 / 회원가입 폼 템플릿{% endblock %}
{% block head %}
{% endblock %}
{% block content %}

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        * {
            min-width: 20vw;
        }

        body {
            background-color: rgb(255, 255, 255);
        }

        /* 메인 컨텐트 */
        div#main_content {
            width: 100%;
            text-align: center;
            transform: translateY(10%);
        }

        /* img {
            width: 50px;
        } */

        /* 소셜 아이콘
        div.social-icon {
            margin: 10px 18px 0px 30px;
        } */

        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 유저 정보(id,password) */
        div#user_info {
            border: 1px solid black;
            border-radius: 10px 10px 10px 10px;
            position: relative;
            width: 480px;
            padding: 30px 10px 10px 10px;
            display: inline-block;
        }

        /* 로그인버튼 */
        button#login_button {
            width: 90%;
            height: 36.5px;
            background-color: rgb(233, 101, 101);
            border: 0px;
            margin: 18px 0 10px 0;
            padding: 5px 5px 5px 5px;
        }
        label{
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="main_content">
        <div class="mb-3 row" id="user_info">
            <div id="main_icon" style="margin-left: -100px; margin-top:-70px">
                <img src="{% static 'img/night2.png' %}" style="width:100px;">
            </div>
            <div class="mb-1">
                <label for="user_name" style="font-weight: bold; font-size: 18px; ">당신의 이름을 알려주세요 ! </label>
            </div>
            <div>
                <input type="text" id="user_name" 
                    style="width:90%; height: 36.5px; padding : 9.75px 13px;">
            </div>
            <div>                               
                <div>
                    <button type="button" id="login_button">회원가입 완료</button>
                </div>
                <div>
                    <hr>
                    <a>이미 가입하셨습니까?</a> <a href="/home" style="color: red; font-size: 14px;">로그인으로 이동</a>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
{% endblock %}
